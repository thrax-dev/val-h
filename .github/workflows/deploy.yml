name: Hostinger Continuous Deployment

on:
  push:
    branches: [main]
    paths-ignore:
      - "components"
      - "pages"

  workflow_dispatch:

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@main

      - name: ðŸ“¦ Install packages
        run: npm ci

      - name: ðŸ”¨ Build App
        run: npm run build

      - name: Archieve production artifact
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy Job
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@main

